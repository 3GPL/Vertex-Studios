<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vertex Studios</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dynamic Island element that morphs into a search bar -->
    <div class="dynamic-island" onclick="toggleSearchBar()">
        <span class="dynamic-text">Dynamic Island</span>
        <span class="search-icon">&#128269;</span> <!-- Unicode search icon -->
        <input type="text" class="search-input" placeholder="Search..." />
    </div>

    <!-- Displaying the logo image (inline) -->
    <img src="Frame 62.png" alt="Vertex Studios Logo">

    
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
